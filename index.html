<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Strategic Product & Project Management Professional</title>
    <meta name="description"
        content="Experienced Product Manager, Project Manager, Business Analyst, Supply Chain Analyst, and Process Engineer with expertise in strategic thinking, data analysis, and cross-functional collaboration.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="nav-logo" id="navLogo">Portfolio</div>
            <ul class="nav-menu">
                <li><a href="#hero" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#education" class="nav-link">Education</a></li>
                <li><a href="#experience" class="nav-link">Experience</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title" id="heroTitle"></h1>
                <p class="hero-subtitle" id="heroSubtitle"></p>
                <div class="hero-cta">
                    <a href="#contact" class="btn btn-primary">Let's Work Together</a>
                    <a href="#projects" class="btn btn-secondary">View Projects</a>
                </div>
            </div>
            <div class="hero-image">
                <img id="profileImage" src="" alt="Professional Profile Photo">
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <h2 class="section-title">My Story</h2>
            <div class="about-content">
                <p class="about-text" id="aboutStory"></p>
            </div>
            <div class="skills-grid" id="skillsGrid"></div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="education-section">
        <div class="container">
            <h2 class="section-title">Education</h2>
            <div class="education-timeline" id="educationTimeline"></div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience-section">
        <div class="container">
            <h2 class="section-title">Experience</h2>
            <div class="experience-timeline" id="experienceTimeline"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title" id="contactTitle"></h2>
            <p class="contact-subtitle" id="contactSubtitle"></p>

            <div class="contact-content">
                <div class="contact-form-wrapper">
                    <form id="contactForm" class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID"
                        method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send</button>
                    </form>
                </div>

                <div class="social-links" id="socialLinks"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footerText"></p>
        </div>
    </footer>

    <!-- Load data first, then scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
